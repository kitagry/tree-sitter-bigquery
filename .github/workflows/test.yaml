name: Tree-sitter Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test_grammar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 'latest'

      - name: Install Dependencies
        run: |
          npm install

      - name: Run Tree-sitter Tests
        run: npx tree-sitter test
